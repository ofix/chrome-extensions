<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>广告猎手</title>
	<style type="text/css">
		ul{padding:0;margin:0;width:120px;}
		ul li{text-align:center;display:block;
			text-decoration: none;height:32px;line-height: 32px;
			background-color:#EEE;font-size:16px;margin-top:4px;}
		ul li:hover{cursor: pointer;color:#FFF;background-color:#FF0000;}
	</style>
</head>
<body>
	<ul>
		<li>打印</li>
		<li>去除</li>
		<li>还原</li>
	</ul>
</body>
</html>
